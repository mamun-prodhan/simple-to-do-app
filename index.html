<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="todo-app">
                    <h2>To Do List <img src="./images/icon.png" alt=""></h2>
                    <div class="row">
                        <input type="text" name="todo" id="input-box" placeholder="Add a task">
                        <button>Add</button>
                    </div>
                    <ul id="list-container">
                        <li class="checked">Tast 1</li>
                        <li>Tast 2</li>
                        <li>Tast 3</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
